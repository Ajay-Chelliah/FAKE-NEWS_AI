<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detector</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
            font-weight: bold;
        }
        .real {
            background-color: #44ff44;
            color: white;
        }
        .fake {
            background-color: #ff4444;
            color: white;
        }
        .info {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Fake News Detector</h2>
    <div id="status" class="status">
        Analyzing current page...
    </div>
    <div class="info">
        This extension uses AI to analyze news articles and detect potential fake news.
        The analysis is based on the content of the current page.
    </div>
    <script src="popup.js"></script>
    <script src="pyodide/pyodide.js"></script>
</body>
</html>
